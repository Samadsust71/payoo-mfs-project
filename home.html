<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- daisyui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="container mx-auto">
      <!-- balace starts -->
      <div class="stats flex justify-between items-center">
        <div><img src="./payoo.png" alt="" class="h-24" /></div>
        <div class="stat">
          <div class="stat-value">$<span id="balance-span">89400</span></div>
          <div class="stat-desc">Available Balance</div>
        </div>
        <a href="index.html"><button class="btn btn-lg">Log Out</button></a>
      </div>
      <!-- balace ends -->
      <div class="divider"></div>
      <!-- money transfer section statrs -->
      <section>
        <!-- section title and description starts -->
        <h1 class="font-extrabold text-2xl text-black mb-3">Welcome to Payoo!</h1>
        <p>
          Enjoy easy and convenient financial services with us. Cashout charge
          is low and
        </p>
        <!-- section title and description starts -->
        <div class="divider"></div>
        <!-- cards starts -->
         <div class="grid grid-cols-2 lg:grid-cols-3 gap-4">
            <button id="add-money" class="btn btn-lg">Add Money</button>
            <button id="cash-out" class="btn btn-lg">Cashout</button>
            <button id="transfer-money" class="btn btn-lg">Transfer Money</button>
            <button id="get-bonus" class="btn btn-lg">Get Bonus</button>
            <button id="pay-bill" class="btn btn-lg">Pay Bill</button>
            <button id="transection" class="btn btn-lg">Transactions</button>
         </div>
        <!-- cards ends -->
      </section>
      <!-- money transfer section ends -->
      <div class="divider"></div>
      <!-- display add money section starts -->
       <section id="add-money-container" class="hidden justify-center items-center pb-6">
        <!-- form div starts -->
        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-xl">
          <h1 class="text-2xl font-bold mt-4 ml-4">Add Money</h1>
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Bank Account Number</span>
                </label>
                <input id="acount-number" type="text" placeholder="Enter 11 digit account number" class="input input-bordered" required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Amount to Add</span>
                </label>
                <input id="amount-add" type="text" placeholder="Add Amount to withdraw" class="input input-bordered" required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Pin Number</span>
                </label>
                <input id="pin-number" type="password" placeholder="Enter 4 digit pin number" class="input input-bordered" required />
              </div>
              <div class="form-control mt-6">
                <button id="add-money-btn" class="btn btn-primary">Add Money</button>
              </div>
            </form>
          </div>
          <!-- form div ends -->
       </section>
       <!-- display add money section ends here -->

       <!-- display cashout section starts -->
       <section id="cash-out-container" class="hidden justify-center items-center pb-6">
        <!-- form div starts -->
        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-xl">
          <h1 class="text-2xl font-bold mt-4 ml-4">Cash Out</h1>
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Agent Number</span>
                </label>
                <input id="acount-number-cash-out" type="text" placeholder="Enter 11 digit account number" class="input input-bordered" required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Amount</span>
                </label>
                <input id="amount-withdrawn" type="text" placeholder="Enter amount to withdraw" class="input input-bordered" required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Pin Number</span>
                </label>
                <input id="cash-out-pin-number" type="password" placeholder="Enter 4 digit pin number" class="input input-bordered" required />
              </div>
              <div class="form-control mt-6">
                <button id="cash-out-btn" class="btn btn-primary">Withdraw Money</button>
              </div>
            </form>
          </div>
          <!-- form div ends -->
       </section>
       <!-- display cashout section ends -->

       <!-- Section: transfer money Start -->      
       <section id="transfer-money-container" class="hidden justify-center items-center pb-6">
        <!-- form div starts -->
        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-xl">
          <h1 class="text-2xl font-bold mt-4 ml-4">Transfer Money</h1>
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">User Account Number</span>
                </label>
                <input id="acount-number-transfer-money" type="text" placeholder="Enter 11 digit account number" class="input input-bordered" required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Amount</span>
                </label>
                <input id="amount-transfer" type="text" placeholder="Enter amount to withdraw" class="input input-bordered" required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Pin Number</span>
                </label>
                <input id="transfer-money-pin-number" type="password" placeholder="Enter 4 digit pin number" class="input input-bordered" required />
              </div>
              <div class="form-control mt-6">
                <button id="transfer-money-btn" class="btn btn-primary">Send Now</button>
              </div>
            </form>
          </div>
          <!-- form div ends -->
       </section>
       <!-- Section: transfer money end -->

       <!-- Section: get Bonus counpon start -->
       <section id="get-bonus-container" class="hidden justify-center items-center pb-6">
        <!-- form div starts -->
        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-xl">
          <h1 class="text-2xl font-bold mt-4 ml-4">Get Bonus</h1>
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Enter Bonus Coupon</span>
                </label>
                <input id="coupon-get-bonus" type="text" placeholder="Enter your coupon" class="input input-bordered" required />
              </div>
              <div class="form-control mt-6">
                <button id="get-bonus-coupon-btn" class="btn btn-primary">Get Bonus</button>
              </div>
            </form>
          </div>
          <!-- form div ends -->
       </section>
       <!-- Section: get Bonus counpon end -->

       <!-- section; pay bill start -->
       <section id="pay-bill-container" class="hidden justify-center items-center pb-6">
        <!-- form div starts -->
        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-xl">
             <h1 class="text-2xl font-bold mt-4 ml-4">Pay Bill</h1>
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Biller Account Number</span>
                </label>
                <input id="acount-number-pay-bill" type="text" placeholder="Enter 11 digit account number" class="input input-bordered" required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Amount to Pay</span>
                </label>
                <input id="amount-pay-bill" type="text" placeholder="Enter amount to pay" class="input input-bordered" required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Pin Number</span>
                </label>
                <input id="pay-bill-pin-number" type="password" placeholder="Enter 4 digit pin number" class="input input-bordered" required />
              </div>
              <div class="form-control mt-6">
                <button id="pay-bill-btn" class="btn btn-primary">Pay Now</button>
              </div>
            </form>
          </div>
          <!-- form div ends -->
       </section>
       <!-- section; pay bill end -->

       <!-- transection history section start -->
       <section id="transection-history-container" class="hidden justify-center items-center pb-6"> 
        <!-- form div starts -->
        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-xl">
          <div class="flex justify-between items-center">
            <h1 class="text-xl font-bold">Transactions history</h1>
            <button onclick="clearAll()">Clear all</button>
          </div>
          <!-- parent div -->
          <div id="transection-details-container">
            
          </div>
          </div>
          <!-- form div ends -->
       </section>
       <!-- transection history section end -->
    </main>
    <script src="js/transectionHistory.js"></script>
    <script src="js/payBill.js"></script>
    <script src="js/transferMoney.js"></script>
    <script src="js/addMoney.js"></script>
    <script src="js/cashout.js"></script>
    <script src="js/feature.js"></script>
    <script src="js/getBonus.js"></script>
  </body>
</html>
